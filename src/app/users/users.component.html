<app-detalle-user
      *ngIf="userSelecionado"
      [user]="userSelecionado"></app-detalle-user>
<div class="card bg-light mb-3">
  <div class="card-header"><h3><strong>Usuarios</strong></h3></div>
  <div class="card-body">
    <h4 class="card-title text-muted">Listado de Usuarios</h4>
    <!-- <div class="my-2 text-left">
        <button *ngIf="authService.hasRole('ROLE_ADMIN')"
                class="btn btn-rounded btn-outline-primary"
                type="button"
                [routerLink]="['/users/form']"
        >
          Crear Usuarios
        </button>
      </div> -->
      <div class="alert alert-info"
        *ngIf="users?.length == 0" >
        <span class="text-muted"><strong>No hay registros en la Base de Datos</strong></span>
    </div>
    <table class='table table-bordered table-striped'
                 *ngIf="users?.length>0" >
      <thead class="bg-dark text-center text-white">
        <tr>
          <th>Detalles</th>
          <th>Nick</th>
          <th>Rol</th>
          <th *ngIf="authService.hasRole('ROLE_ADMIN')">Editar</th>
          <!-- <th *ngIf="authService.hasRole('ROLE_ADMIN')">Eliminar</th> -->
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let user of users" >
          <td>
              <img *ngIf="user?.foto"  (click)="abrirModal(user)"
                  src="http://localhost:8080/api/uploads/imguser/{{user.foto}}"
                  alt="{{user.foto}}" class="img-thumbnail rounded"
                  style="width: 64px; cursor: pointer;">
              <img *ngIf="!user?.foto"  (click)="abrirModal(user)"
                  src="http://localhost:8080/images/no-usuario.png"
                  alt="no-usuario" class="img-thumbnail rounded"
                  style="width: 64px; cursor: pointer;">
          </td>

          <td>{{user.username | uppercase}}</td>

          <td>{{tipoUsuarios(user.roles.length)}}</td>
          <td *ngIf="authService.hasRole('ROLE_ADMIN')">
                <button type="button"
                            class="btn btn-rounded btn-outline-secondary btn-xs"
                            [routerLink]="['/users/form', user.id]"
                            >
                          Editar
                </button>
          </td>
          <!-- <td *ngIf="authService.hasRole('ROLE_ADMIN')">
              <button type="button"
                            class="btn btn-outline-danger"
                            (click)="delete(user)"
                            >
                          Eliminar
              </button>
          </td> -->
        </tr>
      </tbody>
    </table>
  <app-paginador-users *ngIf="paginador"  [paginador]="paginador"></app-paginador-users>
  </div>
</div>
