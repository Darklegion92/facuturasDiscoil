<app-factura-buscar></app-factura-buscar>
<app-cliente-facturar></app-cliente-facturar>
<div class="card bg-light mb-3">
<div class="card-header"><h3><strong>Facturas</strong></h3></div>
<div class="card-body">
<h4 class="card-title text-muted">Listado de Facturas</h4>
<div class="row">
  <div class="col-sm-2">
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-outline-primary btn-xs"
      type="button"
      (click)="abrirModalBuscarFactura()"
      >
        Buscar Factura
      </button>
    </div>
  </div>
  <div class="col-sm-10">
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-outline-success btn-xs"
      type="button"
      (click)="abrirModal()"
      >
        Crear Factura
      </button>
  </div>
  </div>
</div>

<div class="alert alert-info"
  *ngIf="facturas?.length == 0" >
  <span class="text-muted"><strong>No hay registros en la Base de Datos</strong></span>
</div>
<table class='table table-bordered table-striped'
            *ngIf="facturas?.length>0" >
<thead class="bg-dark text-center text-white">
  <tr>
    <th>Detalles</th>
    <th>Descripcion</th>
    <th>Fecha</th>
    <th *ngIf="authService.hasRole('ROLE_ADMIN')">Ganancia</th>
    <!-- <th *ngIf="authService.hasRole('ROLE_ADMIN')">Eliminar</th> -->
  </tr>
</thead>
<tbody class="text-center">
  <tr *ngFor="let factura of facturas" >
    <td>
        <img  [routerLink]="['/facturas', factura.id]"
            src="http://localhost:8080/images/factura.jpg"
        alt="sin-foto" class="img-thumbnail rounded"
        style="width: 64px; cursor: pointer;">
    </td>
    <td>{{factura.descripcion}}</td>
    <td>{{factura.createAt | date:'EEEE dd, MMMM yyyy'}}</td>
    <td *ngIf="authService.hasRole('ROLE_ADMIN')">
      {{formatNumber(factura.totalGanancia)}}</td>

              <button type="button"
                      class="btn btn-success btn-sm"
                      [routerLink]="['/facturas/form', cliente.id]"
                      >
              Crear Factura
              </button>
            </td>
            <td *ngIf="authService.hasRole('ROLE_ADMIN')">
              <button type="button"
                  class="btn btn-outline-success"
                  [routerLink]="['/clientes/form', cliente.id]"
                  >
                Editar
              </button>
            </td> -->
            <!-- <td *ngIf="authService.hasRole('ROLE_ADMIN')">
                <button type="button"
                    class="btn btn-outline-danger"
                    (click)="delete(cliente)"
                    >
                  Eliminar
                </button>
            </td> -->
              <!-- <th>{{cliente.createAt}}</th> -->
  </tr>
</tbody>
</table>
<app-paginador-facturas *ngIf="paginador"  [paginador]="paginador"></app-paginador-facturas>
</div>
</div>
