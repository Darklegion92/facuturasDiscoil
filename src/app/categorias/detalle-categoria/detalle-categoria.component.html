<div class="abrir-modal animacion fadeIn" *ngIf="modalCategoriaService.modal">
  <div  style="display: block;"
      class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{titulo}}</h5>
          <button (click)="cerrarModal()"
            type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <ul *ngIf="categoria"  class="list-group text-dark mb-3">
                  <li class="list-group-item active">{{categoria.codigo}}</li>
                  <li class="list-group-item ">{{categoria.nombre}}</li>
                  <li class="list-group-item">{{categoria.descripcion}}</li>
                  <li class="list-group-item">{{categoria.createAt | date:"fullDate"}}</li>

                </ul>


              </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()"
            type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
  </div>
