<ul class="alert alert-danger" *ngIf="errores?.length>0" >
    <li  *ngFor="let err of errores" >
      {{err}}
    </li>
</ul>
<div class="card bg-dark text-white">
    <div class="card-header">
      {{titulo}}
    </div>
    <div class="card-body">
      <form #categoriaForm="ngForm">
          <div class="form-group row">
              <label for="codigo" class="col-form-label col-sm-2">Codigo </label>
              <div class="col-sm-6">
                <input type="number" class="form-control"
                        [(ngModel)]="categoria.codigo"
                        name="codigo"
                        minlength="4"
                    maxlength="4"
                    #codigo="ngModel"
                    requiered>
                    <div *ngIf="codigo.invalid && (codigo.dirty || codigo.touched)"
                    class="alert alert-danger">
                        <div class="" *ngIf="codigo?.errors?.required" >
                          Codigo es Requerido
                        </div>
                        <div class="" *ngIf="codigo?.errors?.minlength" >
                          Codigo debe contener minimo 4 caracteres
                        </div>
                        <div class="" *ngIf="codigo?.errors?.maxlength" >
                          Codigo debe contener maximo 4 caracteres
                        </div>
                    </div>
              </div>
            </div>

        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre </label>
          <div class="col-sm-6">
            <input type="text" class="form-control"
                    [(ngModel)]="categoria.nombre"
                    name="nombre"
                    minlength="3"
                maxlength="50"
                #nombre="ngModel"
                requiered>
                <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
                class="alert alert-danger">
                    <div class="" *ngIf="nombre?.errors?.required" >
                      Nombre es Requerido
                    </div>
                    <div class="" *ngIf="nombre?.errors?.minlength" >
                      Nombre debe contener minimo 3 caracteres
                    </div>
                    <div class="" *ngIf="nombre?.errors?.maxlength" >
                      Nombre debe contener maximo 50 caracteres
                    </div>
                </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="descripcion" class="col-form-label col-sm-2">Descripcion </label>
          <div class="col-sm-6">
            <textarea class="form-control"
                      [(ngModel)]="categoria.descripcion"
                      name="descripcion"
                      >
            </textarea>
          </div>
        </div>
        <div class="form-group row">
              <div class="col-sm-6">
                <button class="btn btn-primary"
                        role="button"
                        (click)="create()"
                        *ngIf="!categoria.id else elseBlock"
                        [disabled]="!categoriaForm.form.valid">
                  Crear
                </button>
                <ng-template #elseBlock>
                    <button class="btn btn-primary"
                        role="button"
                        (click)="update()"
                        [disabled]="!categoriaForm.form.valid">
                  Actualizar
                </button>
                </ng-template>

              </div>
            </div>
      </form>
    </div>

  </div>
